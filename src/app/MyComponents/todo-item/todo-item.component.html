<div
    class="flex flex-col items-center justify-center bg-blue-500 text-gray-900 rounded-2xl w-fit h-fit py-10 px-5 space-y-5">
    <span [ngClass]="{'line-through':!todo?.active}" class="text-2xl font-bold text-black">{{todo?.title}}</span>
    <span [ngClass]="{'line-through':!todo?.active}" class="text-xl">{{todo?.description}}</span>
    <div class="flex space-x-10 items-center justify-end p-4">
        <div class="inline-flex items-center">
            <label class="flex items-center cursor-pointer relative">
                <input type="checkbox" (click)="onCheckboxClick(todo)" [checked]="!this.todo?.active" id="done"
                    name="done"
                    class="peer bg-gray-200 size-10 cursor-pointer transition-all appearance-none rounded shadow hover:border-gray-800 hover:border hover:shadow-md border border-gray-300 checked:bg-gray-800 checked:border-gray-800 checked:hover:border-gray-200" />
                <span
                    class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                        stroke="currentColor" stroke-width="1">
                        <path fill-rule="evenodd"
                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                </span>
            </label>
        </div>
        <button (click)="onClick(todo)"
            class="size-10 flex items-center justify-center rounded-xl bg-gray-800 text-white cursor-pointer hover:bg-red-500 font-bold">X</button>
    </div>
</div>
